<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的作品集</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* 基本樣式 */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
}

section {
  padding: 60px 20px;
  text-align: center;
}

h1, h2 {
  font-size: 2em;
  color: #333;
}

a {
  color: #fff;
  background-color: #5c6bc0;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
}

/* Hero Section */
#hero {
  background: #3f51b5;
  color: white;
  padding: 100px 20px;
}

#hero h1 {
  font-size: 3em;
}

#hero .btn {
  margin-top: 20px;
  font-size: 1.2em;
}

/* Portfolio */
.portfolio-items {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  justify-items: center;
}

.portfolio-item img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}

/* Skills */
h3 {
  list-style: none;
  padding: 0;
}

h3 {
  background-color: #c5cae9;
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <h1>你好，我是可愛的人</h1>
    <p>我是一名熱愛創意設計的網頁設計師</p>
    <a href="#about" class="btn">開始瀏覽</a>
  </section>

  <!-- About Me -->
  <section id="about">
    <h2>關於我</h2>
    <img src="下載.jpg" alt="你的照片()">
    <p>簡短的自我介紹。</p>
  </section>

  <!-- Portfolio -->
  <section id="portfolio">
    <h2>我的作品</h2>
    <div class="portfolio-items">
      <!-- Add images of your work here -->
      <div class="portfolio-item">
        <img src="work1.jpg" alt="作品1">
        <p>作品描述</p>
      </div>
      <!-- More items can go here -->
    </div>
  </section>

  <!-- Skills -->
  <section id="skills">
    <h2>我的技能</h2>
    <h3>無</h3>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>聯絡我</h2>
    <form>
      <input type="text" placeholder="你的名字" required>
      <input type="email" placeholder="電子郵件" required>
      <textarea placeholder="留言內容"></textarea>
      <button type="submit">發送訊息</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 我的網站 | <a href="mailto:your-email@example.com">聯絡我</a></p>
  </footer>
</body>
</html>
